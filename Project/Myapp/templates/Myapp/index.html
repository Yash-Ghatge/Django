{% extends 'layout.html' %}

{% block title %}Yash and Django{% endblock %}

{% block content %}
<div class="bg-slate-300">

<h1> This is a Content Page || Home Page</h1>

{% for order in orders  %}
<div class="grid grid-cols-3 p-5">
    <img src="{{order.image.url}}"></img>
    <p>{{order.name}}</p>
    <a href="{% url 'Details' order.id %}">
    <button class="bg-red-600">Click Me</button>
    </a>
</div>
{% endfor %}
</div>

{% endblock %}
